{%extends "blog_directory/base.html"%} #inherits from base.html
{%block content%}
    <article class="media content-section">
        <img class = "rounded-circle article-img" src="{{object.author.profile.image.url}}" /> <!-- "src" translates to: current post. author of current post. profile of the author. image of the profile. url of the image, basically a path to the image -->
        <div class="media-body">
        <div class="article-metadata">
            <a class="mr-2" href="{%url 'user-posts' object.author.username%}">{{ object.author }}</a> <!--django by default expects the context of an object to be called "object"-->
            <small class="text-muted">{{ object.date_posted }}</small>
        </div>
        <h2 class="article-title">{{ object.title }}</h2>
        <p class="article-content">{{ object.content }}</p>
        {%if object.author == user%}
            <div>
                <a class = "btn btn-secondary btn-sm mt-1 mb-1"href="{%url 'post-update' object.id%}">Update</a>
                <a class = "btn btn-danger btn-sm mt-1 mb-1"href="{%url 'post-delete' object.id%}">Delete</a>
            </div>
        {%endif%}
        </div>
    </article>
{%endblock content%}
